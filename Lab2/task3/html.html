<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Control</title>
    <link rel="stylesheet" href="html.css">
</head>

<body>
    <!-- main -->
    <div id="main" class="main">
        <!DOCTYPE html>
        <html lang="en">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>pythagors Theorm</title>
        </head>

        <body>
            <svg width="250" height="250">
                <!-- Triangle -->
                <polygon points="200,20 200,200 120,200" style="fill:red;stroke:black;stroke-width:1" />

                <!-- Labels -->
                <text x="220" y="130">b</text> <!-- Label for side a -->
                <text x="130" y="120">c</text> <!-- Label for side b -->
                <text x="160" y="220">a</text> <!-- Label for side c -->

                <h1>According to pythagors theorm</h1>
                <math>
                    <mrow>
                        <mi>c</mi>
                        <mo>=</mo>
                        <msqrt>
                            <mrow>
                                <msup>
                                    <mi>a</mi>
                                    <mn>2</mn>
                                </msup>
                            </mrow>
                            <mo>+</mo>
                            <mrow>
                                <msup>
                                    <mi>b</mi>
                                    <mn>2</mn>
                                </msup>
                            </mrow>
                        </msqrt>
                    </mrow>
                </math>
            </svg>
        </body>

        </html>
    </div>
    <!-- main -->
    <script src="html.js"></script>
</body>

</html>
